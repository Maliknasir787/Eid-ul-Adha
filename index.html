<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eid Mubarak</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(2px);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      animation: fadeInDown 2s ease-out;
      color: #FFD700;
      text-shadow: 2px 2px 5px #000;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      animation: fadeInUp 2s ease-out;
      color: #fff;
    }

    .by {
      margin-top: 2rem;
      font-size: 1.3rem;
      font-style: italic;
      animation: fadeIn 3s ease-in-out;
      color: #00ffff;
    }

    .moon {
      position: absolute;
      top: 40px;
      right: 50px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #fff, #ddd);
      border-radius: 50%;
      box-shadow: 0 0 15px #fff;
      z-index: 3;
      animation: moonGlow 3s infinite alternate;
    }

    @keyframes moonGlow {
      from { box-shadow: 0 0 10px #fff; }
      to { box-shadow: 0 0 25px #fff; }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .btn {
      margin-top: 1.5rem;
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #ffd700;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: background 0.3s;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .btn:hover {
      background-color: #fff200;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 15px 25px;
      border-radius: 25px;
      color: #fff;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 10;
    }

    .toast.show {
      opacity: 1;
    }

    .firework {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      z-index: 100;
    }

    .audio-control {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.7);
      padding: 8px 12px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      h2 { font-size: 1.5rem; }
      .moon { width: 50px; height: 50px; top: 20px; right: 20px; }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="moon"></div>

  <div class="stars" id="stars"></div>

  <div class="audio-control" onclick="toggleAudio()">ðŸ”Š Mute</div>

  <div class="container">
    <h1 id="greeting">Eid Mubarak</h1>
    <h2 id="name">Friend</h2>
    <button class="btn" onclick="sendDua()">Send Dua ðŸ’Œ</button>
    <div class="by">â€” by Hacker</div>
  </div>

  <div class="toast" id="toast">Dua sent successfully! ðŸŒ™</div>

  <audio id="bgMusic" loop autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/30/audio_4eec8bacc7.mp3?filename=ramadan-vibes-144043.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Get name from URL
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || "Friend";
    const formattedName = name.charAt(0).toUpperCase() + name.slice(1);
    document.getElementById("name").innerText = formattedName;

    // Star field
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 120; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (Math.random() * 2 + 1) + "s";
      starsContainer.appendChild(star);
    }

    // Toast Message
    function sendDua() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }

    // Fireworks on click
    document.body.addEventListener("click", (e) => {
      for (let i = 0; i < 20; i++) {
        const firework = document.createElement("div");
        firework.className = "firework";
        firework.style.left = e.clientX + "px";
        firework.style.top = e.clientY + "px";
        firework.style.width = firework.style.height = "5px";
        firework.style.background = `hsl(${Math.random()*360}, 100%, 70%)`;
        document.body.appendChild(firework);

        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 100 + 50;

        firework.animate([
          { transform: "translate(0,0)", opacity: 1 },
          {
            transform: `translate(${Math.cos(angle) * radius}px, ${Math.sin(angle) * radius}px)`,
            opacity: 0
          }
        ], {
          duration: 800 + Math.random()*500,
          easing: "ease-out"
        });

        setTimeout(() => firework.remove(), 1000);
      }
    });

    // Music control
    const music = document.getElementById("bgMusic");
    let isMuted = false;
    function toggleAudio() {
      isMuted = !isMuted;
      music.muted = isMuted;
      document.querySelector(".audio-control").textContent = isMuted ? "ðŸ”ˆ Unmute" : "ðŸ”Š Mute";
    }
  </script>
</body>
  </html>
